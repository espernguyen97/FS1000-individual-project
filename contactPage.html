<!DOCTYPE html>
<html lang= "en">
    <head>
        <meta charset="UTF-8">
        <title>Contact Page Validation</title>
        <meta="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" href="style.css">        
    </head>
    <body>
        <header class="navLinks" id="navLinks">
            <nav>
                <!--Navigation bar starts here-->
                    <a class="navItem"><a href="homePage.html">About Me</a>
                    <a class="navItem"><a href="resumePage.html" target="_blank">Resum√©</a>
                    <a class="navItem"><a href="portfolioPage.html" target="_blank">Portfolio</a>
                    <a class="navItem"><a href="contactPage.html" target="_blank">Contact</a>
                </section>
            </nav>
        </header>
        <section class="firstText">
            <h1><b>Contact Form</b></h1>
        </section>
        <main class="formContent">
        <form>
            <section class="row">
                <section class="col20">
                    <label for="firstName">First Name</label>
                </section>
                <section class="col80">
                    <input type="text" id="firstName" name="firstname" placeholder="First Name" required>
                </section>
            </section>
            <section class="row">
                <section class="col20">
                    <label for="lastName">Last Name</label>
                </section>
                <section class="col80">
                    <input type="text" id="lastName" name="lastname" placeholder="Last Name" required>
                </section>
            </section>
            <section class="row">
                <section class="col20">
                    <label for="email">Email</label> 
                </section>
                <section class="col80">
                    <input type="text" id="email" name="email" placeholder="abcd@gmail.com" required>
                </section>
            <section>
            <section class="row">
                <section class="col20">
                    <label for="address">Address</label>
                </section>
                <section class="col80">
                    <input type="text" id="address" name="address" placeholder="Address" required>
                </section>
            </section>
            <section class="row">
                <section class="col20">
                    <label for="comments">Comments</label>
                </section>
                <section class="col80">
                    <textarea name="comments" id="comments" placeholder="Write something..."></textarea>
                </section>
            </section>
            <section>
            <input type="submit" id="submit" value="Submit">
            </section>
            <script type="text/javascript">
                document.getElementById("submit").addEventListener("click", clicked);
                function clicked()
            {
            alert("Submitted this form");
            }
            </script>
            <section>
                <input type="reset" id="reset" value="Reset">
            </section>
            <script type="text/javascript">
                document.getElementById("reset").addEventListener("click", clicked);
                function clicked()
            {
            alert("Please refresh this page");
            }
            </script>
            </main>
        <footer class="mainFooter">
            <p>This is a footer</p>
        </footer>
    </body>
</html>
